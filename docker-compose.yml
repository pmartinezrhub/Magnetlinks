services:
  web:
    build: ./magnetlinks
    volumes:
      - ./magnetlinks:/magnetlinks
      - ./magnetlinks/magnetlinksdb.sqlite3:/magnetlinks/magnetlinksdb.sqlite3 #persistence db
    ports:
      # bittorrent ports
      - "6881:6881"
      - "6891:6891"
    expose:
      - "8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./magnetlinks:/magnetlinks
    ports:
      - "8088:80"
    depends_on:
      - web
    env_file:
      - .env
    environment:
      - SERVER_NAME=${SERVER_NAME}

  redis:
    image: redis:alpine
    expose:
      - "6379"

  celery_worker:
    build: ./celery_worker
    volumes:
      - ./magnetlinks:/magnetlinks
    #command: celery -A magnetlinks worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      
  celery_beat:
    build: ./celery_beat
    #command: celery -A magnetlinks beat --loglevel=info --schedule=/var/lib/celery/celerybeat-schedule.db
    volumes:
      - ./magnetlinks:/magnetlinks
      - ./celery_store:/var/lib/celery  # Create a writable directory on host
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0



networks:
  default:
    driver: bridge